<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="screen">
    <form id="login">
        <fieldset form="login">
        <legend>Log-in Credentials: </legend>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" onblur="checkName()"><br><br>
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" onblur="checkUser()"><br><br>

        <label for="hob" onblur="checkSex()" > Sex Identity: </label>
        <select name="sexIdent" id="SEI" >
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="PNTS">Prefer not to say</option>
        </select> <br><br>

        <label for="pword">Password:</label>
        <input type="password" id="pword" name="pword" onblur="checkPass()"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" onblur="checkEmail()"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" onblur="checkAddress()"><br><br>
        <label for="Interest">Interests:</label>
        <textarea id="tArea" name="Interest" onblur="checkInterests()"> </textarea> <br> <br>
        <input type="submit"   value="Submit">
        <input type="reset" value="Clear">
        </fieldset>
        </form>
        
        <fieldset>
        <p id="output"> </p>
    </fieldset>
    </div>
<script src="script.js"></script>
</body>
</html>
